    <header class="page-header">
      <h1>Hablemos</h1>
      <p>¿Tienes una oportunidad o quieres feedback? Escríbeme.</p>
    </header>

    <form class="contact-form" action="https://formspree.io/f/tu-endpoint" method="POST">
      <label>Nombre
        <input name="nombre" type="text" required>
      </label>
      <label>Email
        <input name="email" type="email" required>
      </label>
      <label>Mensaje
        <textarea name="mensaje" rows="6" required></textarea>
      </label>
      <button class="btn" type="submit">Enviar</button>
    </form>

    <p class="alt-contact">También por correo: <a href="mailto:gabfloresluna@gmail.com">gabfloresluna@gmail.com</a></p>
